{extend name="public/base" /}
{block name="title"}基本资料{/block}
{block name="content"}
<div class="layui-fluid">
<div class="layui-row layui-col-space15">
  <div class="layui-col-md12">
    <div class="layui-card">
      <div class="layui-card-header">修改密码</div>
      <div class="layui-card-body" pad15>
        
        <div class="layui-form" lay-filter="">
          <div class="layui-form-item">
            <label class="layui-form-label">当前密码</label>
            <div class="layui-input-inline">
              <input type="password" name="oldPassword" lay-verify="required" lay-verType="tips" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
              <input type="password" name="password" lay-verify="pass" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">6到12位数字和字母组合</div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-inline">
              <input type="password" name="repassword" lay-verify="repass" lay-verType="tips" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
            	<input type="hidden" name="{:config('this.form_token')}" value="{:token()}" />
              <button class="layui-btn layui-btn-asuma" lay-submit lay-filter="setmypass" data-url="{:route('SystemSet/changePwd')}" data-reload="{:route('Login/logout')}">确认修改</button>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
</div>
{/block}
{block name="footjs"}
<script type="text/javascript" src="__STATIC__/mod/admin/systemset/changepwd.js"></script>
{/block}
